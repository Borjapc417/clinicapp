{% include "navbar.html" %}

    {% block body %}
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Modificar Visita</h3>

                  {% if messages|length > 0 %}
                  {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                  <form method="post" 
                  {% if auxiliar == True %}
                    action="/visita/update/auxiliar/{{ visita.id }}"
                  {% else %}
                    action="/visita/update/doctor/{{ visita.id }}"
                  {% endif %}
                  >
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <textarea id="observaciones" class="form-control form-control-lg" name="observaciones">{{ observaciones }}</textarea>
                          <label class="form-label" for="dni">Observaciones
                            {% if auxiliar == True %}
                                Auxliar
                            {% else %}
                                Doctor
                            {% endif %}
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="mt-4 pt-2">
                        <input class="btn btn-primary btn-lg" type="submit" value="Guardar" style="border-radius: 2rem;"/>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      {% endblock %}
